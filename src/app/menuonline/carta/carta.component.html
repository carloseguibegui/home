<app-background [imageUrl]="backgroundImage"></app-background>

<!-- Spinner -->
<app-spinner [@fadeInOut] *ngIf="loading"></app-spinner>

<!-- Contenido -->
<div [@fadeContent] [ngClass]="clienteClass" class="carta-container">
        <section *ngIf="!loading" class="content fade-in show" [class.fade]="true" [class.show]="visible">
                <app-header [cliente]="cliente" [src_path]="logoImage"></app-header>

                <div class="container pt-4 pb-5 contenedor-categorias">
                        <div class="row g-4 justify-content-center px-2">
                                @for (categoria of categorias; track categoria.id) {
                                <div class="col-6" id="cat">
                                        <a [routerLink]="['/menuonline', cliente, 'carta', categoria.route]"
                                                class="text-decoration-none"
                                                [attr.aria-label]="'Ver ' + categoria.nombre">
                                                <div class="text-center bg-white shadow p-3 h-100 hover-shadow transition categoria-div"
                                                        [ngStyle]="{ 'background-image': 'url(' + cardImage + ')' }">
                                                        <!-- âœ… loading="lazy" para diferido, decoding="async" para no bloquear -->
                                                        <img class="img-fluid icono" [src]="categoria.icon"
                                                                [ngStyle]="{ width: categoria.icon === logoImage ? '6rem' : '4rem' }"
                                                                alt="{{categoria.nombre}}" loading="lazy"
                                                                decoding="async">
                                                        <div class="fw-bold text-brown mt-2 categoria-label">
                                                                {{ categoria.nombre }}
                                                        </div>
                                                </div>
                                        </a>
                                </div>
                                }
                        </div>
                </div>

                <app-copyright [cliente]="nombreCliente" [marginBotClassDiv]="'mb-3'"></app-copyright>
        </section>
</div>
